<!DOCTYPE html>
<html>
<head>

	<meta decription="Estructura HTML5 Visual">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Estructura Visual HTML5</title>
</head>
<body>
	<h1>Estructura Semantica HTML5</h1>
	<header>
		&lt;HEADER&gt;
	</header>

	<nav>
		&lt;NAV&gt;
	</nav>
	<section id="Contenedor">
		<section id="Principal">
			&lt;SECTION&gt;
			<article>
				&lt;ARTICLE&gt;
			</article>
		</section>
		<aside>
			&lt;ASIDE&gt;
		</aside>
	</section>

	<footer>
		Aprendiendo HTML5 con Cesar Rivas.
	</footer>
